<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polling Latihan Fisik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f9f7f7, #e3f2fd);
      min-height: 100vh;
      color: #333;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #2b4c6f;
      z-index: 2;
      animation: slideInTop 1s ease forwards;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      z-index: 2;
      animation: fadeInUp 1.3s ease forwards;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 280px;
      text-align: center;
      border: 2px solid #dfeeff;
      transition: 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      animation: pop 1.4s infinite alternate;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #0077b6;
    }

    .result {
      font-size: 2.4rem;
      font-weight: bold;
      margin: 1.2rem 0;
      color: #ff7f50;
      text-shadow: 0 0 6px rgba(255, 127, 80, 0.4);
      transition: transform 0.3s;
    }

    .result.active {
      animation: glow 0.4s ease;
    }

    button {
      background: linear-gradient(135deg, #90f7ec, #32ccbc);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #f6d365, #fda085);
    }

    .reset {
      margin-top: 2.5rem;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    /* Background Bubbles */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 30px;
      background: rgba(173, 216, 230, 0.4);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    .bubble:nth-child(2) {
      width: 50px; height: 50px; left: 20%;
      animation-duration: 18s; animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 15px; height: 15px; left: 35%;
      animation-duration: 25s; animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      width: 40px; height: 40px; left: 60%;
      animation-duration: 22s; animation-delay: 1s;
    }

    .bubble:nth-child(5) {
      width: 20px; height: 20px; left: 80%;
      animation-duration: 19s; animation-delay: 3s;
    }

    .bubble:nth-child(6) {
      width: 30px; height: 30px; left: 50%;
      animation-duration: 21s; animation-delay: 5s;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    @keyframes glow {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInTop {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        max-width: 100%;
        padding: 1.5rem;
      }

      .result {
        font-size: 2rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      .container {
        gap: 1rem;
      }

      .result {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <h1>Polling Latihan Fisik</h1>

  <div class="container">
    <div class="card">
      <div class="icon">üí™</div>
      <h2>Push Up</h2>
      <div id="pushup-result" class="result">-</div>
      <button onclick="generate('pushup', 15, 30)">Polling</button>
    </div>

    <div class="card">
      <div class="icon">ü§∏‚Äç‚ôÇÔ∏è</div>
      <h2>Sit Up</h2>
      <div id="situp-result" class="result">-</div>
      <button onclick="generate('situp', 15, 30)">Polling</button>
    </div>

    <div class="card">
      <div class="icon">üèÉ‚Äç‚ôÄÔ∏è</div>
      <h2>Sprint (Detik)</h2>
      <div id="sprint-result" class="result">-</div>
      <button onclick="generate('sprint', 15, 60)">Polling</button>
    </div>
  </div>

  <button class="reset" onclick="resetAll()">Reset</button>

  <audio id="polling-sound" src="click.mp3" preload="auto"></audio>
  <audio id="reset-sound" src="reset.mp3" preload="auto"></audio>

  <script>
    function generate(id, min, max) {
      const sound = document.getElementById('polling-sound');
      sound.currentTime = 0;
      sound.play();

      const result = Math.floor(Math.random() * (max - min + 1)) + min;
      const resultEl = document.getElementById(id + '-result');
      resultEl.innerText = result;
      resultEl.classList.remove('active');
      void resultEl.offsetWidth;
      resultEl.classList.add('active');
    }

    function resetAll() {
      const sound = document.getElementById('reset-sound');
      sound.currentTime = 0;
      sound.play();

      ['pushup', 'situp', 'sprint'].forEach(id => {
        const resultEl = document.getElementById(id + '-result');
        resultEl.innerText = '-';
        resultEl.classList.remove('active');
      });
    }
  </script>

</body>
</html>
