<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penilaian</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-dark: #0f172a;
      --bg-light: #f8fafc;
      --primary: #0ea5e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg-light);
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 240px;
      background: var(--bg-dark);
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.4em;
      color: var(--primary);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      gap: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a svg {
      width: 18px;
      height: 18px;
    }

    .sidebar a:hover {
      background-color: #1e293b;
      transform: translateX(4px);
    }

    .sidebar a.active {
      background-color: var(--primary);
    }

    .footer-note {
      margin-top: auto;
      padding: 12px;
      text-align: center;
      font-size: 0.75em;
      color: #94a3b8;
    }

    .main {
      margin-left: 240px;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      min-height: 100vh;
    }

    .toggle-btn {
      position: fixed;
      left: 240px;
      top: 20px;
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      z-index: 110;
      transition: left 0.3s ease, transform 0.3s ease;
    }

    .toggle-btn.rotate {
      transform: rotate(180deg);
    }

    body.hide-sidebar .sidebar {
      transform: translateX(-100%);
    }

    body.hide-sidebar .main {
      margin-left: 0;
    }

    body.hide-sidebar .toggle-btn {
      left: 0;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      body.show-sidebar .sidebar {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }

      .toggle-btn {
        left: 0;
        border-radius: 5px;
      }

      body.show-sidebar .toggle-btn {
        left: 240px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#" class="active" onclick="loadPage('folder1/Papan Skor.html', this)">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"></path>
      </svg>Scoring
    </a>
    <a href="#" onclick="loadPage('folder2/Tunggal.html', this)">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h8m-8 6h16"></path>
      </svg>Tunggal
    </a>
    <a href="#" onclick="loadPage('folder3/Polling.html', this)">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 6v6l4 2"></path>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>Polling
    </a>
    <a href="#" onclick="loadPage('folder4/Statik.html', this)">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h8m-8 6h16"></path>
      </svg>Statik Atlet
    </a>
    <div class="footer-note">Made by Zaball</div>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()" id="toggleBtn" aria-label="Toggle Sidebar">â˜°</button>

  <div class="main">
    <iframe id="konten" src="folder1/Papan Skor.html"></iframe>
  </div>

  <script>
    function loadPage(path, link) {
      document.getElementById('konten').src = path;
      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      if (link) link.classList.add('active');

      // Auto-close sidebar on mobile
      if (window.innerWidth <= 768) {
        document.body.classList.remove('show-sidebar');
      }
    }

    function toggleSidebar() {
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        document.body.classList.toggle('show-sidebar');
      } else {
        document.body.classList.toggle('hide-sidebar');
        document.getElementById('toggleBtn').classList.toggle('rotate');
      }
    }
  </script>

</body>
</html>
